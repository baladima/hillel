<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw19.1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="btn-toolbar" role="toolbar" >
            <div class="btn-group me-2">
                <select data-select class="form-select" >
                    <option value="Kyiv">Киев</option>
                    <option value="Krakow">Краков</option>
                    <option value="Nikopol">Никополь</option>
                    <option value="London">Лондон</option>
                    <option value="New York">Нью-Йорк</option>
                </select>
            </div>

            <button data-reload-button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                </svg>
            </button>
        </div>

        <div class="weather">
            <h5 data-name class="title">-</h5>

            <div class="weather-row">
                <div class="row-text me-2">Температура:</div>
                <div data-temp class="row-text">00</div>
                <div class="row-text">°C</div>
            </div>

            <div class="weather-row">
                <div class="row-text me-2">Влажность:</div>
                <div data-humidity class="row-text">00</div>
                <div class="row-text">%</div>
            </div>

            <div class="weather-row">
                <div class="row-text me-2">Скорость ветра:</div>
                <div data-wind-speed class="row-text">00</div>
                <div class="row-text">m/s</div>
            </div>
        </div>
    </div>

</body>
</html>
