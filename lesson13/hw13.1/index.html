<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw13.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <script src="./script.js" defer></script>

    <style>
        input {
            margin-bottom: 12px;
        }

        .error {
            color: red;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container" style="padding: 24px;">
        <form data-form>
            <div class="mb-3">
                <input data-name required type="text" class="form-control" placeholder="Name">
                <textarea data-message required name="message" id="message" class="form-control" placeholder="Message"></textarea>
                <div data-error-message class="error"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">How to answer you?</label>
                <input data-phone required type="tel" class="form-control" placeholder="Phone number">
                <div data-error-phone class="error"></div>
                <input data-email required type="email" class="form-control" placeholder="Email">
                <div data-error-email class="error"></div>
            </div>
    
            <button data-form-button type="submit" class="btn btn-primary">Send message</button>
        </form>
    </div>
</body>
</html>
